worker_processes auto;
pid /nginx/run/nginx.pid;

events {
    worker_connections 1024; 
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /tmp/nginx_access.log combined;
    error_log /tmp/nginx_error.log error;
    
    sendfile on;
    keepalive_timeout 15;
    keepalive_disable msie6;
    keepalive_requests 100;
    tcp_nopush on;
    tcp_nodelay off;
    server_tokens off;
    
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 512;
    gzip_buffers 4 8k;
    gzip_proxied any;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml;

    server {
    listen 8080 default_server;
    server_name _;

    charset utf-8;
    index index.html index.php;
    client_max_body_size 10M;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
    root /nginx/www/html;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location ^~ <webroot> {
        root /nginx/www/html<folder>;
        include /nginx/conf.d/php.conf;
        include /nginx/conf.d/cache.conf;

        location ~ /\.svn {
            deny all;
        }

        location ~ /\.ht {
            deny all;
        }
    }

    location /RPC {
        include scgi_params;
        scgi_pass 127.0.0.1:5000;
    }

    location ^~ <folder>/conf/ {
        deny all;
    }

    location ^~ <folder>/share/ {
        deny all;
    }

    }
}
